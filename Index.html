
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Personality Test</title>
  <meta name="description" content="Personality Test">
  <meta name="author" content="BHS IB">

  <link rel="stylesheet" href="css/Styles.css">
</head>

<body>
<form method="POST">
	<div class="question_wrapper" id="1">

		<h3>Question 1: Example question</h3>
		<input class="resp" type="radio" id="1_strDis" name="1" value="-2" />
		<label class="resp_label" for="1_strDis">Strongly Disagree</label class="resp_label">

		<input class="resp" type="radio" id="1_medDis" name="1" value="-1" />
		<label class="resp_label" for="1_medDis">Somewhat Disagree</label class="resp_label">

		<input class="resp" type="radio" id="1_neu" name="1" value="0" />
		<label class="resp_label" for="1_neu">Neutral</label class="resp_label">

		<input class="resp" type="radio" id="1_medAgr" name="1" value="1" />
		<label class="resp_label" for="1_medAgr">Somewhat Agree</label class="resp_label">

		<input class="resp" type="radio" id="1_strAgr" name="1" value="2" />
		<label class="resp_label" for="1_strAgr">Strongly Agree</label class="resp_label">
			
	</div>
    <button type="submit">Submit</button>
</form>
</body>
