
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Personality Test</title>
  <meta name="description" content="Personality Test">
  <meta name="author" content="BHS IB">

  <link rel="stylesheet" href="css/Styles.css">
</head>

<body>
<form method="POST" action="/finished">
	<input type="text" name="username" />
	<br /><br />
	{{#each questions}}
	<div class="question_wrapper" id="Q{{inc @index}}">

		<h3>Question {{inc @index}}: {{this}}</h3>
		<input class="resp" type="radio" id="Q{{inc @index}}_strDis" name="Q{{inc @index}}" value="-2" />
		<label class="resp_label" for="Q{{inc @index}}_strDis">Strongly Disagree</label class="resp_label">

		<input class="resp" type="radio" id="Q{{inc @index}}_medDis" name="Q{{inc @index}}" value="-1" />
		<label class="resp_label" for="Q{{inc @index}}_medDis">Somewhat Disagree</label class="resp_label">

		<input class="resp" type="radio" id="Q{{inc @index}}_neu" name="Q{{inc @index}}" value="0" />
		<label class="resp_label" for="Q{{inc @index}}_neu">Neutral</label class="resp_label">

		<input class="resp" type="radio" id="Q{{inc @index}}_medAgr" name="Q{{inc @index}}" value="1" />
		<label class="resp_label" for="Q{{inc @index}}_medAgr">Somewhat Agree</label class="resp_label">

		<input class="resp" type="radio" id="Q{{inc @index}}_strAgr" name="Q{{inc @index}}" value="2" />
		<label class="resp_label" for="Q{{inc @index}}_strAgr">Strongly Agree</label class="resp_label">
			
	</div>
	{{/each}}
    <button type="submit">Submit</button>
</form>
</body>
