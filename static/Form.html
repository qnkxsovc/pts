<!DOCTYPE html>

<html lang="en">
<head>

	<title>Personality Test</title>
	<meta charset="utf-8">
	<meta name="description" content="Personality Test">
	<meta name="author" content="BHS IB">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap-grid.min.css" />
	<link rel="stylesheet" href="css/Styles.css">
</head>

<body>
	<div class="container">
		<form method="POST" id="main" action="/finished" class="col-md-6 offset-md-3">
			<h1>Student Information</h1>
			<hr />

			<div class="section userinfo">
				<div class="name">
					<input type="text" id="firstname" placeholder="First Name" />
					<input type="text" id="lastname" placeholder="Last Name" />
				</div>
				<input type="text" id="idno" placeholder="Student ID Number" />
			</div>

			<div class="section">
				<h1>The Test</h1>
				<hr />
				<div class="question_wrapper" id="Q1">

					<h3>Question 1: Example question</h3>

					<div class="answers">
						<input class="resp" type="radio" name="Q1" id="Q1_strDis" value="-2" />
						<label class="resp_label" for="Q1_strDis"><span>No!</span></label class="resp_label">

						<input class="resp" type="radio" name="Q1" id="Q1_medDis" value="-1" />
						<label class="resp_label" for="Q1_medDis"><span>No</span></label class="resp_label">

						<input class="resp" type="radio" name="Q1" id="Q1_neu" value="0" />
						<label class="resp_label" for="Q1_neu"><span>n/a</span></label class="resp_label">

						<input class="resp" type="radio" name="Q1" id="Q1_medAgr" value="1" />
						<label class="resp_label" for="Q1_medAgr"><span>Yes</span></label class="resp_label">

						<input class="resp" type="radio" name="Q1" id="Q1_strAgr" value="2" />
						<label class="resp_label" for="Q1_strAgr"><span>Yes!</span></label class="resp_label">
					</div>
				</div>
				<div class="question_wrapper" id="Q2">

					<h3>Question 2: Example question 2</h3>

					<div class="answers">
						<input class="resp" type="radio" name="Q2" id="Q2_strDis" value="-2" />
						<label class="resp_label" for="Q2_strDis"><span>No!</span></label class="resp_label">

						<input class="resp" type="radio" name="Q2" id="Q2_medDis" value="-1" />
						<label class="resp_label" for="Q2_medDis"><span>No</span></label class="resp_label">

						<input class="resp" type="radio" name="Q2" id="Q2_neu" value="0" />
						<label class="resp_label" for="Q2_neu"><span>n/a</span></label class="resp_label">

						<input class="resp" type="radio" name="Q2" id="Q2_medAgr" value="1" />
						<label class="resp_label" for="Q2_medAgr"><span>Yes</span></label class="resp_label">

						<input class="resp" type="radio" name="Q2" id="Q2_strAgr" value="2" />
						<label class="resp_label" for="Q2_strAgr"><span>Yes!</span></label class="resp_label">
					</div>
				</div>
			</div>
			<a class="button" onclick="validate();">Submit</a>
		</form>
	</div>
	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
	<script>

		var idreg = new RegExp("[0-9]{5}");
		var namereg = new RegExp("[A-z].+"); // lax name checks because they are matched with database


		// I'm choosing a lame design here out of frustration with debugging fancy designs. This works, even if the syntax isn't pretty
		$("#firstname").focusout(function() { if( $("#firstname").val() && !namereg.test($("#firstname").val()) ) { $("#firstname").addClass("invalid"); submit = false; } else { $("#firstname").removeClass("invalid"); } } );
		$("#lastname").focusout(function() { if( $("#lastname").val() && !namereg.test($("#lastname").val()) ) { $("#lastname").addClass("invalid"); submit = false; } else { $("#lastname").removeClass("invalid"); } } );
		$("#idno").focusout(function() { if( $("#idno").val() && !idreg.test($("#idno").val()) ) { $("#idno").addClass("invalid"); submit = false; } else { $("#idno").removeClass("invalid"); } });


		function validate() {
			var submit = true; 
			if( !namereg.test($("#firstname").val()) ) { $("#firstname").addClass("invalid"); submit = false; } else { $("#firstname").removeClass("invalid"); }
			if( !namereg.test($("#lastname").val()) ) { $("#lastname").addClass("invalid"); submit = false; } else { $("#lastname").removeClass("invalid"); }
			if( !idreg.test($("#idno").val()) ) { $("#idno").addClass("invalid"); submit = false; } else { $("#idno").removeClass("invalid"); }
			if( submit ) { $("#main").submit(); }
		}
	</script>
</body>
